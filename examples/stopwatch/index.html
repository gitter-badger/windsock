<!DOCTYPE html>
<html>
    <head>
        <title>windsock.js stopwatch example</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="ws-add-timer">
            <input placeholder="stopwatch name" type="text">
            <button class="btn js-add-timer"></button>
        </div>
        <ul id="ws-timers">
            <li class="timer">
                <ul class="timer__segments">
                    <li class="hr">0</li>
                    <li class="min">0</li>
                    <li class="sec">00</li>
                    <li class="ms">00</li>
                </ul>
                <div class="timer__controls">
                    <div class="btn reset">reset</div>
                    <div class="btn remove">remove</div>
                    <div class="btn start">start</div>
                    <div class="btn stop">stop</div>
                </div>
                <div class="timer__progress"></div>
            </li>
        </ul>
        <script src="../../dist/windsock.js"></script>
        <script src="app.js"></script>
    </body>
</html>
