

<div id="demo">
    Some crazy text the developer puts here
  <input type="text">
</div>



<script src="../../dist/windsock.js"></script>

<script>

var demo = new Windsock({
    view: document.getElementById('demo'),
    model: {
        message: 'Hello'
    },
    bindings:[{
        view: {id:'demo'},
        model: 'message',
        directive: function(div, mutation){
            div[2].set(mutation.value);
        }
    },{
        view: 'input',
        model: 'message',
        directive: {
            bind:function(view, model){
                var input = view.documentNode;
                input.addEventListener('keyup', function(){
                    model.message = input.value;
                });
            }
        }
    }]
});


</script>
